    title: ばぁちゃん！
    body: |
      ～　2getシリーズ　～　
      ばぁちゃんが言った。
      「１番は１番いいけど１番大変だよ。２番目くらいがいいんじゃないかねぇ」
      僕は聞いた
      「でも２番は２番目に大変なんでしょ」
      ばぁちゃんは言った。
      「そうだね。でもね２番には１番になるって目標があるからね、頑張れるよ」
      
      そんなばあちゃんが病気で倒れたとき僕はばあちゃんに言った。
      「ばぁちゃん、僕、ばあちゃんのことが世界で１番好きだよ。早く元気になって。
      　僕をひとりにしないで」
      ばあちゃんは一生懸命笑って言った
      「こればっかりはやっぱり１番が１番嬉しいねぇ」
      
      ばぁちゃん、覚えてますか？
      その１番はばぁちゃんがずっと持っていてください。
      
      僕は１番になる目標を持った２番でいいんだ。
      ばぁちゃんが好きだった２番が大好きなんだ。
      
      ばぁちゃんに届け！２ゲット！ 
